{% extends "base.html" %}
{% block title %}JZ{% endblock %}
{% block content %}
  {% include "sections/_home.html" %}
  {% include "sections/_portfolio.html" %}
  {% include "sections/_contact.html" %}
{% endblock %}
{% block scripts %}
  <!-- Optional: page-specific scripts, or leave empty -->
  {{ super() }}
  <script>
    document.querySelectorAll('[data-description-id]').forEach((link) => {
      const desc = document.getElementById(link.dataset.descriptionId);
      if (desc) {
        link.setAttribute('data-description', desc.innerHTML.trim());
      }
    });

    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      zoomable: true
    });
  </script>
{% endblock %}

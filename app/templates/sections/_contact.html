<!-- templates/sections/_contact.html -->
<div class="heading glassy">
    <div class="heading__title glassy">Contact</div>
</div>
<section id="contact" class="text-container">
    <form id="contact-form">
        <input name="name" placeholder="Name" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="subject" placeholder="Subject" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit" class="btn glassy">Send</button>
    </form>
    <p id="contact-status"></p>

    <!-- load your JS file -->
    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
</section>
